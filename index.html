<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Countdown</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3lX4PZeiy" class="images"/>
	<div class="countdown">
		<span id="hours"></span>:
		<span id="minutes"></span>:
		<span id="seconds"></span>
	</div>

	<div class="inputs">
		Hours : <input id="inputHours">
		Minutes : <input id="inputMinutes">
		Seconds : <input id="inputSeconds">
		
	</div>
		
	<div class="mainButtons">
		<button id="reset" class="reset"><p>Reset</p></button>
		<button id="playStop" class="playStop"><p>Play</p></button>
		<button id="save" class="save"><p>Save</p></button>
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>	

</body>
</html>
